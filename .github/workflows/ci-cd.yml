name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: fxdeals_test
          MYSQL_USER: test_user
          MYSQL_PASSWORD: test_password
          MYSQL_ROOT_PASSWORD: root_password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean install -DskipTests

    - name: Run tests
      run: mvn test
      env:
        DB_HOST: localhost
        DB_PORT: 3306
        DB_NAME: fxdeals_test
        DB_USER: test_user
        DB_PASSWORD: test_password

    - name: Generate test coverage report
      run: mvn jacoco:report
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

    - name: Archive test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports

    - name: Archive coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco
      continue-on-error: true

    - name: Upload WAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: fxdeals-war
        path: target/fxdeals.war

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Maven verify
      run: mvn verify -DskipTests
      continue-on-error: true

    - name: Check code style
      run: mvn checkstyle:check || true
      continue-on-error: true

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start services with Docker Compose
      run: docker compose up -d

    - name: Wait for application to start
      run: |
        echo "Waiting for application to be ready..."
        for i in {1..30}; do
          if curl -f http://localhost:8080/fxdeals/api/fx-deals/health; then
            echo "Application is ready!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 10
        done

    - name: Run API tests
      run: |
        # Test health endpoint
        curl -f http://localhost:8080/fxdeals/api/fx-deals/health

        # Test create deal
        response=$(curl -s -w "\n%{http_code}" -X POST http://localhost:8080/fxdeals/api/fx-deals \
          -H "Content-Type: application/json" \
          -d '{
            "dealUniqueId": "TEST_'$(date +%s)'",
            "fromCurrencyIso": "USD",
            "toCurrencyIso": "EUR",
            "dealTimestamp": "2024-01-15T10:30:00",
            "dealAmount": 1000.50
          }')
        
        http_code=$(echo "$response" | tail -n1)
        if [ "$http_code" != "201" ]; then
          echo "Failed to create deal. HTTP status: $http_code"
          exit 1
        fi

        # Test list deals
        curl -f http://localhost:8080/fxdeals/api/fx-deals

    - name: Show logs on failure
      if: failure()
      run: docker-compose logs

    - name: Stop services
      if: always()
      run: docker-compose down -v

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build project
      run: mvn clean compile -DskipTests

    - name: Run dependency check
      run: |
        mvn org.owasp:dependency-check-maven:check \
          -DskipSystemScope=true \
          -DfailBuildOnCVSS=10 \
          -DsuppressionFiles=dependency-check-suppressions.xml || true
      continue-on-error: true

    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: target/dependency-check-report.html
      continue-on-error: true

  docker-publish:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/fxdeals
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  notification:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build, code-quality, integration-test, security-scan]
    if: always()

    steps:
    - name: Send notification
      run: |
        echo "Build Status: ${{ job.status }}"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
        # Add your notification logic here (Slack, Email, etc.)
